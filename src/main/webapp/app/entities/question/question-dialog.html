
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myQuestionLabel">Create or edit a Question</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.question.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.question.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_content">Content</label>
                <textarea class="form-control" name="content" id="field_content"
                    ng-model="vm.question.content"  ></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_answer1">Answer 1</label>
            <input type="text" class="form-control" name="answer1" id="field_answer1"
                    ng-model="vm.question.answer1"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_answer2">Answer 2</label>
            <input type="text" class="form-control" name="answer2" id="field_answer2"
                    ng-model="vm.question.answer2"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_answer3">Answer 3</label>
            <input type="text" class="form-control" name="answer3" id="field_answer3"
                    ng-model="vm.question.answer3"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_rightAnswer">Right Answer</label>
            <input type="number" class="form-control" name="rightAnswer" id="field_rightAnswer"
                    ng-model="vm.question.rightAnswer"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isActive">Is Active</label>
            <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                    ng-model="vm.question.isActive"
                     />
        </div>

        <div class="form-group">
            <label for="field_subcategory">Subcategory</label>
            <select class="form-control" id="field_subcategory" name="subcategory" ng-model="vm.question.subcategoryId" ng-options="subcategory.id as subcategory.subcategoryName for subcategory in vm.subcategories"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
