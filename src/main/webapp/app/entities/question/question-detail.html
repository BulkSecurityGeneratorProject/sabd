
<div>
    <h2><span>Question</span> {{vm.question.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Content</span></dt>
        <dd>
            <span>{{vm.question.content}}</span>
        </dd>
        <dt><span>Answer 1</span></dt>
        <dd>
            <span>{{vm.question.answer1}}</span>
        </dd>
        <dt><span>Answer 2</span></dt>
        <dd>
            <span>{{vm.question.answer2}}</span>
        </dd>
        <dt><span>Answer 3</span></dt>
        <dd>
            <span>{{vm.question.answer3}}</span>
        </dd>
        <dt><span>Right Answer</span></dt>
        <dd>
            <span>{{vm.question.rightAnswer}}</span>
        </dd>
        <dt><span>Is Active</span></dt>
        <dd>
            <span>{{vm.question.isActive}}</span>
        </dd>
        <dt><span>Category</span></dt>
        <dd>
            <span>{{vm.question.category}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="question-detail.edit({id:vm.question.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
