
<div>
    <h2><span>Test</span> {{vm.test.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Answer Date</span></dt>
        <dd>
            <span>{{vm.test.answerDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Test Code</span></dt>
        <dd>
            <span>{{vm.test.testCode}}</span>
        </dd>
        <dt><span>Candidate Id</span></dt>
        <dd>
            <a ui-sref="candidates-detail({id:vm.test.candidateId.id})">{{vm.test.candidateId.firstName + ' '+vm.test.candidateId.lastName }}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="test-detail.edit({id:vm.test.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
