
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTestLabel">Create or edit a Test</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.test.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.test.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_answerDate">Answer Date</label>
                <div class="input-group">
                    <input id="field_answerDate" type="text" class="form-control" name="answerDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.test.answerDate" is-open="vm.datePickerOpenStatus.answerDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('answerDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_testCode">Test Code</label>
            <input type="text" class="form-control" name="testCode" id="field_testCode"
                    ng-model="vm.test.testCode"
                     />
        </div>

        <div class="form-group">
            <label for="field_candidateId">Candidate Id</label>

            <select class="form-control" id="field_candidateId" name="candidateId" ng-model="vm.test.candidateId.id"
                    ng-options="candidates.id as candidates.firstName +' '+ candidates.lastName for candidates in vm.candidates"            >
                <option value=""></option>
            </select>
        </div>


        <div class="form-group">
            <label for="field_candidateId">Questions</label>

            <div ng-repeat="subcategory in vm.test.subcategories track by subcategory.id">
                <div>
                    {{subcategory.subcategoryName}}

                <input type="number" ng-model = "subcategory.noOfQues"/>
                </div>
            </div>
        </div>




    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
