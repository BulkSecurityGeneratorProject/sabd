
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTestxquestionLabel">Create or edit a Testxquestion</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.testxquestion.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.testxquestion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_answer">Answer</label>
            <input type="number" class="form-control" name="answer" id="field_answer"
                    ng-model="vm.testxquestion.answer"
                     />
        </div>

        <div class="form-group">
            <label for="field_test">Test</label>
            <select class="form-control" id="field_test" name="test" ng-model="vm.testxquestion.test" ng-options="test as test.id for test in vm.tests track by test.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_question">Question</label>
            <select class="form-control" id="field_question" name="question" ng-model="vm.testxquestion.question" ng-options="question as question.id for question in vm.questions track by question.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
